parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
      securitychecker:
      composer:
      jsonlint:
      xmllint:
      yamllint:
      phplint:
      phpunit:
      phpcs:
      phpcpd:
        directory: '.'
        exclude: ['vendor', 'tests']
      phpmnd:
      phpparser:
        visitors:
#          no_exit_statements: ~
          never_use_else: ~
          forbidden_function_calls:
            blacklist:
              - "var_dump"
              - "d"
              - "ddd"
      phpversion:
        project: '5.6'
      phpmd:
        ruleset: ['phpmd.xml.dist']
